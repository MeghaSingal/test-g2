<ng-template #topicTemplate>
    <div style="border-bottom: 1px solid rgb(233, 233, 233);">
        <label nz-checkbox [(ngModel)]="topicOneAllChecked" (ngModelChange)="updateTopicOneAllChecked()"
            [nzIndeterminate]="topicOneIndeterminate">
            Topic 1
        </label>
    </div>
    <br />
    <nz-checkbox-group [(ngModel)]="topicOne" (ngModelChange)="updateTopicOneSingleChecked()"></nz-checkbox-group>
    <br /><br />
    <div style="border-bottom: 1px solid rgb(233, 233, 233);">
        <label nz-checkbox [(ngModel)]="topicTwoAllChecked" (ngModelChange)="updateTopicTwoAllChecked()"
            [nzIndeterminate]="topicTwoIndeterminate">
            Topic2
        </label>
    </div>
    <br />
    <nz-checkbox-group [(ngModel)]="topicTwo" (ngModelChange)="updateTopicTwoSingleChecked()"></nz-checkbox-group>
    <nz-divider></nz-divider>
    <button nz-button nzType="link">Clear</button>
    <button nz-button nzType="primary">Save</button>
</ng-template>
